###############################################
# Cyber_Minibus Ansible Inventory (Ronin)
#
# How to use
# - Set your default SSH user and key in [all:vars]
# - Put your Ronin VM(s) under the appropriate group
# - The playbook targets the [ronin] group by default
#
# Quick test:
#   ansible ronin -i ansible/inventory.ini -m ping
###############################################

[all:vars]
ansible_user=ubuntu
ansible_ssh_private_key_file=~/.ssh/minibus-test-phong.pem

[ronin]
# Single-VM deployment (alias â†’ actual host)
ronin-vm ansible_host=minibus-test-phong.uoa.cloud

